name: Auto-release via commit message

on:
  push:
    branches: [ master ]

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (histórico completo para tags)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extrair versão da mensagem do commit
        id: ver
        run: |
          MSG="${{ github.event.head_commit.message }}"
          # casa exatamente "V N.N.N" (com espaço e 3 números)
          if echo "$MSG" | grep -Eq '^V [0-9]+\.[0-9]+\.[0-9]+$'; then
            VERSION=$(echo "$MSG" | sed -nE 's/^V ([0-9]+\.[0-9]+\.[0-9]+)$/\1/p')
            echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          else
            echo "Nenhuma versão válida na mensagem: '$MSG'."
          fi

      - name: Encerrar se não houver versão
        if: steps.ver.outputs.version == ''
        run: |
           echo "Ignorando: commit não é um release."

      - name: Criar tag anotada
        if: steps.ver.outputs.version != ''
        run: |
          VERSION="${{ steps.ver.outputs.version }}"
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          # usa sem prefixo (ex.: 1.2.3)
          git tag -a "$VERSION" -m "Release $VERSION"
          git push origin "$VERSION"

      - name: Criar Release no GitHub
        if: steps.ver.outputs.version != ''
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.ver.outputs.version }}
          name: ${{ steps.ver.outputs.version }}
          body: |
            Release ${{ steps.ver.outputs.version }} gerado automaticamente pelo commit:
            ${{ github.event.head_commit.id }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
